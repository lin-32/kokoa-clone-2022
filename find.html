<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - kakao Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
   <!--far = 속이빈 아이콘, fas = 속이찬 아이콘-->
  <body>
  
    <div class="status-bar">
      <div class="status-bar__colunm">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__colunm">
        <span>18:43</span>
      </div>
      <div class="status-bar__colunm">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!--Battery Icon-->
        <!--Lightning Icon-->
      </div>
    </div>


    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen">
        <div class="find-icons"> <!-- .find-icons__icon*4>span-->
            <div class="find-icons__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-solid fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-solid fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fa-solid fa-angle-right fa-xs"></i></span>
            </div>

            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="C:\Users\leese\OneDrive\바탕 화면\요모조모\2222.jpeg">
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"> </div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="C:\Users\leese\OneDrive\바탕 화면\요모조모\방탄.jpg">
                        <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i><span>326</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!--nav>ul>li*4>a*1-->
    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn"> <!--friends-->
            <a class="nav__link" href="friends.html">
              <i class="far fa-user fa-2x"></i>
            </a> 
          </li>
          
          <li class="nav__btn"> <!--chats-->
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="far fa-comment fa-2x"></i>
          </a> 
          </li>
  
          <li class="nav__btn"> <!--search-->
            <a class="nav__link" href="find.html">
              <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a> 
  
          </li class="nav__btn"> <!--more-->
          <li> 
            <a class="nav__link" href="more.html"> 
              <span class="nav__notification__2"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
          </li>
        </ul>
      </nav>


    <script
      src="https://kit.fontawesome.com/8a201b75ed.js"
      crossorigin="anonymous"
    ></script>
    <!--script는 항상 body 닫기 직전에 위치-->
  </body>
</html>
